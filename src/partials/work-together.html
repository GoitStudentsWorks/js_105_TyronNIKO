<!-- work-together.html -->

<div class="container work-together-cont">
  <div class="work-together-h2">
    <img src="../img/covers/header/logo.png" alt="Опис зображення" />
    <h2 class="work-title">LET’S <span class="work-span">WORK</span></h2>
    <h2 class="work-title-2d-part">TOGETHER</h2>
  </div>

  <form id="contact-form" class="contact-form">
    <div class="form-inputs">
      <div class="input-group">
        <input
          type="email"
          id="email"
          name="email"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
          required
        />
        <span class="error-message">Invalid email, try again</span>
        <span class="success-message">Succes!</span>
      </div>

      <input
        class="input-comment"
        type="text"
        id="comment"
        name="comment"
        placeholder="comments"
        required
      />
      <button class="work-button" type="submit">Send</button>
    </div>
  </form>

  <div class="work-links-info">
    <a class="work-mail" href="mailto:lojdjefferson@gmail.com"
      >llojdjefferson@gmail.com</a
    >
    <a class="work-tel" href="tel:+3801111111111">+3801111111111</a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="modal-message-1">Thank you for interest in cooperation!</p>
      <p class="modal-message-2">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</div>
